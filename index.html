<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Document</title>
</head>

<body>

    <div class="logo">
        <img src="img/logo.png" alt="">
    </div>

    <section>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ej: Usuario">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido"placeholder="Ej: Usuario">
            </div>
            <div class="mb-3">
                <label for="cedula" class="form-label">N°Cedula</label>
                <input type="number" class="form-control" id="cedula"placeholder="Ej: xxxxxxxx">
            </div>
            <div class="mb-3">
                <label for="f.n" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="f.n">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ej: Usuario@xxx.com">
              </div>
            <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" placeholder="Ej: xxxxx">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="Check1">
                <label class="form-check-label" for="Check1">No soy un Robot</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="Check1">
                <label class="form-check-label" for="Check1">Acepto <a href="">Terminos y Condiciones</a></label>
            </div>
            <button type="submit" class="registrarme">Registrarme</button>
        </form>
    </section>

</body>

</html>
